
github {
    owner = projectOwner
    repo = projectName
    token = githubToken
    tagName = projectTag
    targetCommitish = 'master'
    name = projectTag
    draft = true
    body = projectReleaseBody
    assets = [
            'build/distribution/resources_ja-15.jar',
            'build/distribution/resources_ja-2016.jar',
            'build/distribution/resources_ja-and-143.2915847',
            'build/distribution/resources_ja-pycharm-16.jar'
    ]
}

subprojects {
    // disable githubRelease task in each project. Works only on root project.
    task githubRelease(overwrite: true) << {}
}